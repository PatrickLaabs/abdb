version: '3.5'
services: 
  website:
    image: ghcr.io/patricklaabs/abdb:0.0.5
    container_name: abdb-website
    restart: always
    networks: 
      - nets
    ports: 
      - 8080:8080
    expose: 
      - '8080'
    env_file: 
      - ../.env
    volumes: 
      - .././templates/:/templates/
      - ../.env:/.env
networks: 
  nets:
    driver: bridge