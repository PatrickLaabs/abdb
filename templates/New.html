{{ define "New" }}
  {{ template "Header" }}
    <div class="container col-5" style="padding-top: 5rem;">
        <h2>New Entry</h2>  
        <form method="POST" action="/insert">
          <div class="form-group">
              <label> FirstName </label>
              <input type="text" name="firstname" class="form-control"/>
          </div>
          <div class="form-group">
              <label> LastName </label>
              <input type="text" name="lastname" class="form-control"/>
          </div>
          <div class="form-group">
            <label> PetName </label>
            <input type="text" name="petName" class="form-control"/>
          </div>
          <div class="form-group">
            <label> PetSpecies </label>
            <input type="text" name="petSpecies" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Bloodtype </label>
            <input type="text" name="bloodType" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Phone </label>
            <input type="text" name="phone" class="form-control"/>
          </div>
          <div class="form-group">
            <label> PLZ </label>
            <input type="text" name="plz" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Street </label>
            <input type="text" name="street" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Country </label>
            <input type="text" name="country" class="form-control"/>
          </div>
          <div class="form-group">
            <label> Notes </label>
            <textarea name="notes" class="form-control" cols="50" rows="5"></textarea>
          </div>
          <input type="submit" value="Save tool" class="btn btn-primary"/>
        </form>
    </div> 
  {{ template "Footer" }}
{{ end }}
